<div class="usuarios-container mat-elevation-z2">

  <div class="usuarios-header">
    <h2>Gesti√≥n de Usuarios</h2>
      <button mat-raised-button color="primary" (click)="abrirDialogoNuevoUsuario()">
        <mat-icon>add</mat-icon> Nuevo Usuario
    </button>
  </div>

  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1"> 

    <!-- Nombre -->
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.username }} </mat-cell>
    </ng-container>

    <!-- Rol -->
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Rol </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.role }} </mat-cell>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let user">
      <button mat-icon-button class="btn-edit" (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="btn-delete" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    

  </mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

</div>
